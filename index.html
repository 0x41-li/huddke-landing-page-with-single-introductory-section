<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  <!-- CSS -->
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">

</head>

<body>

  <div class="header-main-wrapper">
    <header>
      <img class="logo" src="./images/logo.svg" alt="">
    </header>
    <main>
      <div class="container">
        <div class="left-part">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="right-part">
          <h1>Build The Community Your Fans Will Love</h1>
          <p class="right-part__para">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="right-part__btn">Register</button>
          <ul class="social-media-list">
            <li><a class="social-media-list__link" href="#"><i class="fab fa-facebook-f"></a></i></li>
            <li><a class="social-media-list__link" href="#"><i class="fab fa-twitter"></a></i></li>
            <li><a class="social-media-list__link" href="#"><i class="fab fa-instagram"></a></i></li>
          </ul>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ali Sbane</a>.
    </p>
  </footer>

</body>

</html>
